<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
        }

        .counter {
            width: 350px;
            height: 350px;
            border: 2px solid black;
            border-radius: 15px;
            margin-top: 50px;
            background-color: rgb(134, 208, 238);
        }

        button {
            width: 100px;
            height: 40px;
            border: 2px solid black;
            background-color: rgb(177, 66, 131);
            border-radius: 20px;
            margin: 5px;
            margin-top: 20px;
            cursor: pointer;
            color: black;
            font-size: 15px;
        }

        button:hover {
            background-color: pink;
            transition: 1.5s;
        }

        .counter h1 {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .counter h2 {
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="counter" style="text-align: center;">
        <h2>Counter</h2>
        <h1 id="countervalue">0</h1>

    </div>
    <span>
        <button id="decrement"><b>Decrement</b></button>
        <button id="reset"><b>Reset</b></button>
        <button id="increment"><b>Increment</b></button>
    </span>

    <script>
        let countervalue = document.querySelector("#countervalue");
        let increment = document.querySelector("#increment");
        let reset = document.querySelector("#reset");
        let decrement = document.querySelector("#decrement");

        let counter = 0;

        increment.addEventListener("click", () => {
            counter++;
            countervalue.innerHTML = counter;
        })
        decrement.addEventListener("click", () => {
            counter--;
            countervalue.innerHTML = counter;
        })
        reset.addEventListener("click", () => {
            counter = 0;
            countervalue.innerHTML = counter;
        })

    </script>
</body>

</html>
